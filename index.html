<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rf</title>
    <script src="//aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="js/q-controls.js"></script>
    <script src="js/ray/r-scene.js"></script>
    <script src="js/ray/r-op-union.js"></script>
    <script src="js/ray/r-op-smooth-union.js"></script>
    <script src="js/ray/r-ground.js"></script>
    <script src="js/ray/r-sphere.js"></script>
    <script src="js/ray/r-firmament.js"></script>
    <script src="js/ray/r-hex-prism.js"></script>
    <script src="js/ray/r-wobbly-sphere.js"></script>
    <script src="js/ray/r-points.js"></script>
    <script src="js/ray/r-material-grid.js"></script>
</head>
<body>



<a-scene>
    <a-entity id="player" q-controls camera></a-entity>
    <a-entity r-scene>
        <a-entity r-firmament="size: 15"
                  r-material="color: .435, .486, .384;
                              diffuse: .3;"></a-entity>
        <a-entity r-ground r-material-grid></a-entity>

        <a-entity r-sphere="radius: 1;"
                  r-material="color: .027 .318 .596;"
                  r-op-smooth-union="k: .5"
                  position="1, 1, -5"></a-entity>

        <a-entity r-points
                  r-material="color: .918, .263, 0; diffuse: 0.;"
                  position="-7, 1, 3"></a-entity>
        <a-entity r-wobbly-sphere
                  position="-7., 1.1, 3."
                  r-material="color: .722, .396, .267;"
                  r-op-smooth-union="k: .2"></a-entity>
    </a-entity>
</a-scene>
</body>
</html>
