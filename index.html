<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rf</title>
    <script src="//aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="js/q-controls.js"></script>
    <script src="js/ray/r-scene.js"></script>
    <script src="js/ray/r-op-union.js"></script>
    <script src="js/ray/r-op-smooth-union.js"></script>
    <script src="js/ray/r-op-intersection.js"></script>
    <script src="js/ray/r-op-repeat.js"></script>
    <script src="js/ray/r-op-rotation.js"></script>

    <script src="js/ray/r-material.js"></script>

    <script src="js/examples/r-floor.js"></script>
    <script src="js/examples/r-ceiling.js"></script>
    <script src="js/examples/r-sphere.js"></script>
    <script src="js/examples/r-box.js"></script>
    <script src="js/examples/r-firmament.js"></script>
    <script src="js/examples/r-hex-prism.js"></script>
    <script src="js/examples/r-wobbly-sphere.js"></script>
    <script src="js/examples/r-points.js"></script>
    <script src="js/examples/r-material-grid.js"></script>
    <script src="js/examples/r-points-field.js"></script>
    <script src="js/examples/r-column.js"></script>
    <script src="js/examples/r-moving-torus.js"></script>
</head>
<body>
<a-scene stats>
    <a-entity id="player" q-controls camera></a-entity>
    <a-entity r-scene>
        <!--<a-entity r-firmament="size: 15"
                  r-material="color: .435, .486, .384;
                              diffuse: .3;"></a-entity>-->
        <a-entity r-floor r-material-grid></a-entity>
        <a-entity r-sphere="radius: .5;"
                  r-material="color: .027 .318 .596;"
                  r-op-smooth-union="k: .1"
                  position="3, .8, -7"></a-entity>

        <a-entity r-points
                  r-material="color: .918, .263, 0; diffuse: 0.;"
                  position="-11, 1, 3">
        </a-entity>
        <a-entity r-wobbly-sphere
                  position="-11, 1.1, 3."
                  r-material="color: .722, .396, .267;"
                  r-op-smooth-union="k: .2"></a-entity>
        <a-entity r-points-field
                  r-material="color: .9, .9, .7;diffuse: 0.;specular: .01;ambient: .8;"
                  position="10, 1, 5"></a-entity>
        <a-entity r-column
                  position="13, 0, 0"
                  r-op-smooth-union="k: .1"
                  r-material="color: .1, .1, .1;
                              diffuse: .2;
                              specular: .1"
                  r-op-repeat="period: 14 0 14"></a-entity>
        <a-entity r-box="size: .01, 1., 1.;"
                  position="0, 1.2, 13.5"
                  r-material="color: .8, 1, .8.;diffuse: .2; specular: .5; transparency: .8; ior: 1.4;"></a-entity>

        <a-entity r-ceiling r-op-smooth-union="k: 3."></a-entity>
    </a-entity>
</a-scene>
</body>
</html>
